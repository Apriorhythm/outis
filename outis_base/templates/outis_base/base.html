<html>
<head>
	<meta charset="UTF-8">
	<title>{% block outis_title %}Outis Space{% endblock %}</title>

	{% load staticfiles %}
	<script type="text/javascript" src="{% static '/js/jquery-3.2.0.min.js' %}"></script>
	<script type="text/javascript" src="{% static '/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>

	<link type="text/css" rel="stylesheet" href="{% static '/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static '/css/base.css' %}">

	{% block outis_staticfiles %}
	{% endblock %}

</head>

<body>
	<header class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'index' %}">OS</a>
			</div>

			<!-- item -->
			<nav class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">

					<li class="active">
						<a  href="{% url 'index' %}">
							<span class="glyphicon glyphicon-home"></span>&nbsp;Home

						</a>
					</li>


					<li>
						<a  href="{% url 'post:index' %}">
							<span class="glyphicon glyphicon-music"></span>&nbsp;Misc

						</a>
					</li>

				</ul>

				<form class="navbar-form navbar-left"  method="get" action="{% url 'post:titleSearch' %}">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="">
					</div>
					<input type="submit" class="btn btn-default">Search</input>
				</form>
					<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li><a  href="{% url 'index' %}">{{ user.username }}</a></li>
						<li><a  href="{% url 'user:logout' %}">Logout</a></li>
					{% else %}
						<li><a  href="{% url 'user:register' %}">Register</a></li>
						<li><a  href="{% url 'user:login' %}">Login</a></li>
					{% endif %}

					</ul>

			</nav>
		</div>
	</header>

{% block outis_body %}
{% endblock %}

</body>
</html>
