{% extends 'outis_base/base.html' %}
{% block outis_title %}Register{% endblock %}


{% block outis_staticfiles %}
    {% load staticfiles %}
	<script type="text/javascript" src="{% static '/js/register.js' %}"></script>
	<link type="text/css" rel="stylesheet" href="{% static '/css/register.css' %}">
{% endblock %}


{% block outis_body %}
	<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="register-page">
		  <div class="form">
			{% include 'outis_base/form-template.html' %}
			<button>Register</button>
			<p class="message" type="submit">Already have an account? <a href="{% url 'user:login' %}">Login</a></p>

			</div>
		</div>


	</form>
{% endblock %}
